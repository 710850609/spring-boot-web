spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    config:
      fail-fast: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/big_data?characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456

