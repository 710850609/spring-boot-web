      settings:
        web-allow-others: true



# 官方配置说明 https://mp.baomidou.com/config
mybatis-plus:
  mapper-locations: classpath:/mybatis/**Mapper.xml
  type-aliases-package: me.linbo.web.api.model.domain
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: none

