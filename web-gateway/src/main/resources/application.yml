spring:
  security:
  #  访问gateway的用户密码
    user:
      name: admin
      password: admin
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods:
            - GET
            - POST
            - DELETE
            - PUT
            - OPTIONS
      routes:
      - id: web-api-provider
        uri: http://localhost:10000
        predicates:
        - Path=/provider/**
        filters:
        - StripPrefix=1
        - name: Hystrix
          args:
            name: default
            fallbackUri: 'forward:/defaultFallback'
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 1
            redis-rate-limiter.burstCapacity: 2

      - id: web-api-consumer
        uri: http://localhost:10001
        predicates:
        - Path=/comsumer/**
        filters:
        - StripPrefix=1

      httpclient:
        ssl:
          use-insecure-trust-manager: true

  redis:
    host: localhost
    port: 6379
    password:
    timeout: 2000



logging:
  level:
    org:
      springframework:
        cloud:
          gateway: info
